<section id="main" role="main">
    <section class="container">
        <div class="row mb15">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="text-center ar-lginlogo">
                    Admin Panel
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <h5 class="semibold text-muted mt-5">Login to your account.</h5>
                    </div>
                    <div class="form-group">
                        <div class="form-stack has-icon pull-left">
                            <input name="username" type="text" autocomplete="off" class="form-control input-lg" placeholder="Username / email" data-parsley-errors-container="#error-container" data-parsley-error-message="Please fill in your username / email" data-parsley-required [(ngModel)]="credentials.username">
                            <i class="ico-user2 form-control-icon"></i>
                        </div>
                        <div class="form-stack has-icon pull-left">
                            <input name="password" type="password" autocomplete="off" class="form-control input-lg" placeholder="Password" data-parsley-errors-container="#error-container" data-parsley-error-message="Please fill in your password" data-parsley-required [(ngModel)]="credentials.password">
                            <i class="ico-lock2 form-control-icon"></i>
                        </div>
                    </div>

                    <div id="error-container"class="mb15"></div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="checkbox custom-checkbox">  
                                    <input type="checkbox" name="remember" id="remember" value="1">  
                                    <label for="remember">&nbsp;&nbsp;Remember me</label>   
                                </div>
                            </div>
                            <div class="col-xs-6 text-right">
                                <a routerLink="/forgot">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group nm">
                        <button (click)="getData()" type="submit" class="btn btn-block btn-success">
                            <img *ngIf="loader" src="/assets/image/loading/ar1.gif" />
                            <span *ngIf="!loader" class="semibold">Sign In</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mt-20" style="width: 100%;padding-top: 50px;padding-bottom: 50px;">
                    
                </div>
            </div>
        </div>
    </section>
</section>
